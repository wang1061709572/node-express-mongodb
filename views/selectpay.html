<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>订票</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/graduationDesign.css" />
    <script src="/javascripts/jquery.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <a href="javascript:;" id="logo_btn"><img src="/images/logo.png"></a>
        </div>
    </header>
    <div class="nav">
        <div class="list">
            <nav>
                <ul class="nav_ul">
                    <li id="li_hp">首页</li>
                    <li id="li_booking">订票</li>
                    <li id="li_personal">个人中心</li>
                </ul>
            </nav>
            <div class="user">
                <span class="user_d">欢迎你，<a href="javascript:;" class="go_login_btn" target="_blank" name="username"><%- user.username %></a></span>
                <span class="user_d"><a href="/logout" class="go_logout" target="_self">退出</a></span>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="content">
        <div style="width: 350px;margin: 50px auto;text-align: center">
            <h1>选择支付方式</h1>
            <form id="form" style="margin: 30px;height: 80px">
                <div style="margin-bottom: 20px">
                    <input type="radio" id="paymethod1" name="paymethod" value="在线支付" />
                    <label style="font-size: 20px;padding: 20px" for="paymethod1">在线支付</label>
                </div>
                <div>
                    <input type="radio" id="paymethod2" name="paymethod" value="到站支付" />
                    <label style="font-size: 20px;padding: 20px" for="paymethod2">到站支付</label>
                </div>
            </form>
            <a style="width: 180px;font-size: 20px;line-height: 20px;padding: 20px 0;text-align: center;" href="javascript:;" class="btn" id="select_btn">确认选择</a>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="img_weibo">
                <img src="/images/weibo.jpg" class="weibo" />
                <p>官方微博</p>
            </div>
            <div class="footer_center">
                <img src="/images/blue.png" class="blue" />
                <div class="word">
                    <p><a href="http://www3.sdufe.edu.cn/nic/list.php?id=3104">常见网络问题解答</a></p>
                    <p>管理员信箱：info@sdufe.edu.cn</p>
                    <p>版权所有©山东财经大学</p>
                    <p><a href="http://seo.wzmulu.com/icp/%E9%B2%81ICP%E5%A4%8705001933%E5%8F%B7">鲁ICP备05001933号-2</a></p>
                </div>
            </div>
            <div class="img_weixin">
                <img src="/images/weixin.jpg" class="weixin" />
                <p>官方微信</p>
            </div>
        </div>
    </footer>
</div>
<script type="text/javascript">
    $(function () {
        $("#select_btn").click(function(){
            var id = $("#form :checked").attr("id");
          if(id == "paymethod2"){
              location.href = 'paysuccess1'
          } else
          if(id == "paymethod1"){
              location.href = 'paypage'
          }
        })
    });
    $(function(){
        $("#li_personal").click(function () {
            location.href = 'personal'
        });
        $("#li_hp").click(function(){
            location.href = 'home'
        });
        $("#logo_btn").click(function(){
            location.href = '/'
        });
        $("#btn_gohome").click(function(){
            location.href = 'home'
        })
    });
    $(function(){
        $("#li_personal").click(function(){
            var username = $("#username").text();
            var data = {"username":username};
            $.ajax({
                url:'/users/ppersonal',
                type:'post',
                data: data,
                success: function(data,status){
                    if(status == 'success'){
                        location.href = 'personal';
                    }
                },
                error: function(data,status){
                    if(status == 'error'){
                        location.href = '/';
                    }
                }
            })
        })
    });
</script>
</body>
</html>
